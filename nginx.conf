server {
        listen 80;
        listen [::]:80;

        root /usr/share/nginx/html;
        index index.html index.htm index.nginx-debian.html;

        server_name arcanine-site.tk www.arcanine-site.tk;

        location / {
                try_files $uri $uri/ =404;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
        }

}
